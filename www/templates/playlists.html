<ion-view>
  <ion-nav-title>
    <h2>ΑΓΟΡΑ</h2>
</ion-nav-title>
  <ion-content>
    <ion-list>
      <br/>
      <br/>
      <label class = "item item-input item-select">
        <div class = "input-label">
      Order by
      </div>
      <select style="margin-left:20%;margin-right:20%;" class="" name="filterq" ng-model="theFilter">
        <option value="nickname">Nickname</option>
        <option value="date">Date</option>
        <option value="topicname">Topic</option>
      </select>
    </label>
      <ion-item ng-repeat="question in questions | orderBy: theFilter:false" href="#/app/playlists/{{question.id}}">
        <a ng-click="insideQuestion(question);">
          <h2>{{question.input}}</h2>
        <strong>Author: {{question.nickname}}</strong>
        <small style="float:right;">{{question.topicname}}</small>
      </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
